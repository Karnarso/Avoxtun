<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project KEF - Fjárfestingaryfirlit</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Stable versions) -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Prop-Types (Nauðsynlegt fyrir Recharts) -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts (UMD Build) -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: #F8FAFC;
        }
        .recharts-default-tooltip { 
            border-radius: 12px !important; 
            border: none !important; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1) !important; 
        }
        input[type=range] {
            accent-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { 
            LineChart, Line, AreaChart, Area, XAxis, YAxis, CartesianGrid, 
            Tooltip, ResponsiveContainer, BarChart, Bar, Cell 
        } = window.Recharts;
        const { useState } = React;

        // Icons as SVG Components for standalone stability
        const InfoIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12" y1="8" y2="8"/></svg>
        );
        const CalculatorIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" y1="14" x2="16" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );
        const TrendingUpIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
        );
        const ActivityIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        );
        const ChartIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
        );

        const App = () => {
            const [exitMultiple, setExitMultiple] = useState(6.5);
            const purchasePrice = 480;
            const equityInvestment = 120;
            
            const dealOverview = {
                fjarmognun: [
                    { heiti: 'Banki', upphaed: 290000, hlutfall: '59%', color: 'bg-blue-900' },
                    { heiti: 'Seljandalán', upphaed: 100000, hlutfall: '20%', color: 'bg-blue-700' },
                    { heiti: 'Eigið fé', upphaed: 104400, hlutfall: '21%', color: 'bg-blue-500' }
                ]
            };

            const financialData = [
                { year: 2026, ebitda: 104.29, debt: 390.00, cash: 37.75 },
                { year: 2027, ebitda: 107.51, debt: 390.00, cash: 86.29 },
                { year: 2028, ebitda: 118.26, debt: 390.00, cash: 5.65 },
                { year: 2029, ebitda: 130.09, debt: 243.33, cash: 44.37 },
                { year: 2030, ebitda: 139.41, debt: 196.67, cash: 17.12 },
                { year: 2031, ebitda: 146.38, debt: 80.00,  cash: 102.74 },
                { year: 2032, ebitda: 153.70, debt: 40.00,  cash: 195.56 }
            ];

            const calculateMetrics = (targetYear, multiple) => {
                const data = financialData.find(d => d.year === targetYear);
                const ev = data.ebitda * multiple;
                const netDebt = data.debt - data.cash;
                const equityValue = ev - netDebt;
                const mom = equityValue / equityInvestment;
                const irr = (Math.pow(mom, 1 / (targetYear - 2025)) - 1) * 100;
                return { irr, mom, equityValue };
            };

            const current2030 = calculateMetrics(2030, exitMultiple);
            const current2032 = calculateMetrics(2032, exitMultiple);

            const multiplesRange = [5.0, 5.5, 6.0, 6.5, 7.0, 7.5, 8.0];
            const sensitivityData = multiplesRange.map(m => {
                const m2030 = calculateMetrics(2030, m);
                const m2032 = calculateMetrics(2032, m);
                return {
                    multiple: `${m.toFixed(1)}x`,
                    irr2030: parseFloat(m2030.irr.toFixed(1)),
                    irr2032: parseFloat(m2032.irr.toFixed(1)),
                    mom2030: parseFloat(m2030.mom.toFixed(2)),
                    mom2032: parseFloat(m2032.mom.toFixed(2)),
                };
            });

            return (
                <div className="min-h-screen p-6 lg:p-10 font-sans text-slate-900">
                    <div className="max-w-7xl mx-auto space-y-8">
                        
                        {/* Header Section */}
                        <div className="flex flex-col md:flex-row md:items-end justify-between border-b border-slate-200 pb-8 gap-6">
                            <div className="space-y-1">
                                <h1 className="text-4xl font-extrabold tracking-tight text-blue-950">Project KEF</h1>
                                <p className="text-slate-500 font-medium text-lg">Áætluð ávöxtun (IRR) og virðisaukning: 2026 – 2032</p>
                            </div>
                            
                            <div className="flex items-center gap-6 bg-white p-4 rounded-xl shadow-sm border border-blue-100">
                                <div className="space-y-1">
                                    <label className="text-[11px] font-bold text-blue-400 uppercase tracking-widest text-right block">Söluforsenda</label>
                                    <div className="flex items-center gap-4">
                                        <input 
                                            type="range" min="4" max="10" step="0.1" 
                                            value={exitMultiple} 
                                            onChange={(e) => setExitMultiple(parseFloat(e.target.value))}
                                            className="w-32 cursor-pointer"
                                        />
                                        <span className="text-xl font-black text-blue-900 w-16 text-right">{exitMultiple.toFixed(1)}x</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Top Highlights Row */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white rounded-2xl shadow-sm border border-blue-200 overflow-hidden flex flex-col">
                                <div className="bg-blue-950 p-4">
                                    <h2 className="text-white text-sm font-bold flex items-center gap-2">
                                        <InfoIcon />
                                        Yfirlit yfir kaupin
                                    </h2>
                                </div>
                                <div className="p-5 space-y-4 flex-grow">
                                    <div className="flex justify-between text-sm">
                                        <span className="text-slate-500">Kaupverð + Kostnaður</span>
                                        <span className="font-bold text-blue-950">494.4 M</span>
                                    </div>
                                    <div className="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden flex">
                                        <div className="h-full bg-blue-900" style={{ width: '59%' }}></div>
                                        <div className="h-full bg-blue-700" style={{ width: '20%' }}></div>
                                        <div className="h-full bg-blue-500" style={{ width: '21%' }}></div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-2 pt-1 text-[10px] font-bold text-slate-400 uppercase">
                                        <div>Banki (59%)</div>
                                        <div className="text-center">Seljandi (20%)</div>
                                        <div className="text-right">Eigið fé (21%)</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-blue-950 p-6 rounded-2xl shadow-lg flex flex-col justify-center items-center text-center">
                                <div className="text-blue-400 mb-2"><CalculatorIcon /></div>
                                <p className="text-[10px] font-bold text-blue-300 uppercase tracking-widest mb-1">Kaupmargfaldari</p>
                                <p className="text-5xl font-black text-white">4.60x</p>
                                <p className="text-sm text-blue-200/60 font-medium">Byggt á fyrsta ári (2026)</p>
                            </div>
                        </div>

                        {/* Main Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* Left Column (Sidebar) */}
                            <div className="lg:col-span-4 space-y-8">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-blue-100">
                                    <h3 className="text-sm font-bold text-blue-900 uppercase tracking-wider mb-6 flex items-center gap-2">
                                        <ActivityIcon />
                                        Næmnigreining (IRR)
                                    </h3>
                                    <div className="h-[220px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={sensitivityData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#F1F5F9" />
                                                <XAxis dataKey="multiple" tick={{fontSize: 10, fill: '#94A3B8'}} axisLine={false} tickLine={false} />
                                                <YAxis tick={{fontSize: 10, fill: '#94A3B8'}} axisLine={false} tickLine={false} unit="%" />
                                                <Tooltip />
                                                <Line type="monotone" dataKey="irr2030" stroke="#1e3a8a" strokeWidth={3} dot={{ r: 3 }} name="2030" />
                                                <Line type="monotone" dataKey="irr2032" stroke="#3B82F6" strokeWidth={3} dot={{ r: 3 }} name="2032" />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                <div className="bg-blue-900 rounded-2xl p-6 text-white shadow-lg">
                                    <div className="flex justify-between mb-4"><span className="text-xs font-bold uppercase tracking-widest text-blue-300">Árangur 2030 áætlun</span><TrendingUpIcon /></div>
                                    <p className="text-4xl font-black">{current2030.irr.toFixed(1)}%</p>
                                    <p className="text-blue-200 text-sm mb-4">IRR</p>
                                    <div className="pt-4 border-t border-blue-800 flex justify-between text-sm">
                                        <span>Eigið fé: {Math.round(current2030.equityValue).toLocaleString()}M</span>
                                        <span>MoM: {current2030.mom.toFixed(2)}x</span>
                                    </div>
                                </div>

                                <div className="bg-blue-900 rounded-2xl p-6 text-white shadow-lg">
                                    <div className="flex justify-between mb-4"><span className="text-xs font-bold uppercase tracking-widest text-blue-300">Árangur 2032 áætlun</span><TrendingUpIcon /></div>
                                    <p className="text-4xl font-black">{current2032.irr.toFixed(1)}%</p>
                                    <p className="text-blue-200 text-sm mb-4">IRR</p>
                                    <div className="pt-4 border-t border-blue-800 flex justify-between text-sm">
                                        <span>Eigið fé: {Math.round(current2032.equityValue).toLocaleString()}M</span>
                                        <span>MoM: {current2032.mom.toFixed(2)}x</span>
                                    </div>
                                </div>
                            </div>

                            {/* Right Column (Content) */}
                            <div className="lg:col-span-8 space-y-8">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-blue-100">
                                    <h3 className="text-sm font-bold text-blue-900 uppercase tracking-wider mb-6 flex items-center gap-2">
                                        <ChartIcon />
                                        Skuldir vs. Sjóður (Lækkun skuldsetningar)
                                    </h3>
                                    <div className="h-[280px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={financialData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#F1F5F9" />
                                                <XAxis dataKey="year" tick={{fontSize: 11, fill: '#94A3B8'}} axisLine={false} tickLine={false} />
                                                <YAxis tick={{fontSize: 11, fill: '#94A3B8'}} axisLine={false} tickLine={false} />
                                                <Tooltip />
                                                <Area type="monotone" dataKey="debt" stackId="1" stroke="#1E3A8A" fill="#1E3A8A" fillOpacity={0.8} name="Skuldir" />
                                                <Area type="monotone" dataKey="cash" stackId="0" stroke="#93C5FD" fill="#93C5FD" fillOpacity={0.5} name="Sjóður" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-sm border border-blue-100 overflow-hidden">
                                    <div className="p-5 border-b border-blue-50 bg-blue-50/20"><h3 className="text-sm font-bold text-blue-900 uppercase">Næmnifylki Ávöxtunar</h3></div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm">
                                            <thead>
                                                <tr className="border-b border-blue-50 text-[11px] font-bold text-blue-400 uppercase tracking-widest">
                                                    <th className="px-6 py-4">Margfaldari</th>
                                                    <th className="px-6 py-4">2030 MoM</th>
                                                    <th className="px-6 py-4 bg-blue-50/30">2030 IRR</th>
                                                    <th className="px-6 py-4">2032 MoM</th>
                                                    <th className="px-6 py-4 bg-blue-50/30">2032 IRR</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-blue-50">
                                                {sensitivityData.map((row, idx) => (
                                                    <tr key={idx} className={row.multiple === `${exitMultiple.toFixed(1)}x` ? "bg-blue-50/60" : "hover:bg-blue-50/20 transition-colors"}>
                                                        <td className="px-6 py-4 font-black text-blue-950">{row.multiple}</td>
                                                        <td className="px-6 py-4 text-blue-800/70">{row.mom2030}x</td>
                                                        <td className="px-6 py-4 font-black text-blue-900 bg-blue-50/30">{row.irr2030}%</td>
                                                        <td className="px-6 py-4 text-blue-800/70">{row.mom2032}x</td>
                                                        <td className="px-6 py-4 font-black text-blue-900 bg-blue-50/30">{row.irr2032}%</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-blue-100">
                                    <div className="flex justify-between mb-6 items-center"><h3 className="text-sm font-bold text-blue-900 uppercase tracking-wider">EBITDA Vöxtur (Áætlun)</h3><span className="text-[11px] font-bold text-blue-400">CAGR: ~6.7%</span></div>
                                    <div className="h-[180px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={financialData}>
                                                <Bar dataKey="ebitda" radius={[4, 4, 0, 0]}>
                                                    {financialData.map((entry, index) => (
                                                        <Cell key={`cell-${index}`} fill={entry.year === 2026 ? '#1e3a8a' : '#3B82F6'} fillOpacity={0.8} />
                                                    ))}
                                                </Bar>
                                                <XAxis dataKey="year" hide />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
